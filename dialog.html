<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="utf-8">
  <title>–î–æ–±–∞–≤–∏—Ç—å –º–µ–¥–∏—Ü–∏–Ω—Å–∫–∏–µ –¥–∞–Ω–Ω—ã–µ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      animation: slideUp 0.4s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-size: 28px;
      font-weight: 600;
      color: #1a1a2e;
      margin-bottom: 28px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .form-section {
      margin-bottom: 30px;
      padding: 20px;
      background: #f7f9fc;
      border-radius: 12px;
      border: 1px solid #e1e8ed;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #4a4a5e;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    select, input[type="date"], input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #e1e8ed;
      background: white;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      color: #1a1a2e;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #4facfe;
      box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
    }

    .records-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 15px;
    }

    .records-table th {
      background: #4facfe;
      color: white;
      padding: 12px;
      text-align: left;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border: none;
    }

    .records-table th:first-child {
      border-radius: 8px 0 0 0;
    }

    .records-table th:last-child {
      border-radius: 0 8px 0 0;
    }

    .records-table td {
      padding: 8px;
      background: white;
      border: 1px solid #e1e8ed;
    }

    .records-table input, .records-table select {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
    }

    .records-table .value-input {
      width: 80px;
    }

    .records-table .min-max-input {
      width: 60px;
    }

    .records-table .unit-input {
      width: 80px;
    }

    .btn-add-row {
      background: #4facfe;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    .btn-add-row:hover {
      background: #3a9aec;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(79, 172, 254, 0.3);
    }

    .btn-remove {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .btn-remove:hover {
      background: #ff5252;
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 12px;
      margin-top: 32px;
    }

    .btn {
      padding: 14px 24px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
    }

    .btn-secondary {
      background: #f7f7fc;
      color: #4a4a5e;
    }

    .btn-secondary:hover {
      background: #ececf4;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 40px;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f7f7fc;
      border-top-color: #4facfe;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .success-message {
      display: none;
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù –î–æ–±–∞–≤–∏—Ç—å –º–µ–¥–∏—Ü–∏–Ω—Å–∫–∏–µ –¥–∞–Ω–Ω—ã–µ</h2>

    <div id="successMessage" class="success-message"></div>

    <form id="medicalForm">
      <!-- –û—Å–Ω–æ–≤–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ -->
      <div class="form-section">
        <div class="section-title">–û—Å–Ω–æ–≤–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ</div>
        <div class="form-row">
          <div class="form-group">
            <label for="date">–î–∞—Ç–∞ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è</label>
            <input type="date" id="date" name="date" required>
          </div>
          <div class="form-group">
            <label for="category">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
            <select id="category" name="category" required onchange="updateIndicators()">
              <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="material">–í–∏–¥ –º–∞—Ç–µ—Ä–∏–∞–ª–∞</label>
            <select id="material" name="material" required onchange="updateIndicators()">
              <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –º–∞—Ç–µ—Ä–∏–∞–ª...</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="organization">–û—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è</label>
            <select id="organization" name="organization">
              <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—é...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="doctor">–í—Ä–∞—á</label>
            <select id="doctor" name="doctor">
              <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –≤—Ä–∞—á–∞...</option>
            </select>
          </div>
        </div>
      </div>

      <!-- –ü–æ–∫–∞–∑–∞—Ç–µ–ª–∏ -->
      <div class="form-section">
        <div class="section-title">–ü–æ–∫–∞–∑–∞—Ç–µ–ª–∏ –∏ –∑–Ω–∞—á–µ–Ω–∏—è</div>
        <table class="records-table" id="recordsTable">
          <thead>
            <tr>
              <th style="width: 25%">–ü–æ–∫–∞–∑–∞—Ç–µ–ª—å</th>
              <th style="width: 15%">–ó–Ω–∞—á–µ–Ω–∏–µ</th>
              <th style="width: 10%">Min</th>
              <th style="width: 10%">Max</th>
              <th style="width: 10%">–ï–¥. –∏–∑–º.</th>
              <th style="width: 20%">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</th>
              <th style="width: 10%">–î–µ–π—Å—Ç–≤–∏–µ</th>
            </tr>
          </thead>
          <tbody id="recordsBody">
            <!-- –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –¥–æ–±–∞–≤–ª—è–µ–º—ã–µ —Å—Ç—Ä–æ–∫–∏ -->
          </tbody>
        </table>
        <button type="button" class="btn-add-row" onclick="addRecordRow()">+ –î–æ–±–∞–≤–∏—Ç—å –ø–æ–∫–∞–∑–∞—Ç–µ–ª—å</button>
      </div>

      <div class="button-group">
        <button type="button" class="btn btn-secondary" onclick="closeDialog()">–û—Ç–º–µ–Ω–∞</button>
        <button type="submit" class="btn btn-primary" id="saveBtn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∑–∞–ø–∏—Å–∏</button>
      </div>
    </form>

    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...</div>
    </div>
  </div>

  <script>
    let availableIndicators = [];
    let rowCounter = 0;

    // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å—Ç—Ä–æ–∫–∏ –∑–∞–ø–∏—Å–∏
    function addRecordRow() {
      console.log('–î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–π —Å—Ç—Ä–æ–∫–∏...');
      const tbody = document.getElementById('recordsBody');
      
      if (!tbody) {
        console.error('–ù–µ –Ω–∞–π–¥–µ–Ω —ç–ª–µ–º–µ–Ω—Ç recordsBody');
        return;
      }
      
      const row = document.createElement('tr');
      row.id = 'row_' + rowCounter;

      row.innerHTML = `
        <td>
          <select class="indicator-select" id="indicator_${rowCounter}" onchange="onIndicatorChange(${rowCounter})">
            <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–∫–∞–∑–∞—Ç–µ–ª—å...</option>
            <option value="__new__">+ –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π</option>
            ${availableIndicators.map(ind => `<option value="${ind}">${ind}</option>`).join('')}
          </select>
          <input type="text" id="indicator_custom_${rowCounter}" style="display:none; margin-top: 5px;" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø–æ–∫–∞–∑–∞—Ç–µ–ª—è">
        </td>
        <td><input type="text" class="value-input" id="value_${rowCounter}" placeholder="–ó–Ω–∞—á–µ–Ω–∏–µ"></td>
        <td><input type="text" class="min-max-input" id="min_${rowCounter}" placeholder="Min"></td>
        <td><input type="text" class="min-max-input" id="max_${rowCounter}" placeholder="Max"></td>
        <td><input type="text" class="unit-input" id="unit_${rowCounter}" placeholder="–ï–¥."></td>
        <td><input type="text" id="comment_${rowCounter}" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π"></td>
        <td><button type="button" class="btn-remove" onclick="removeRow(${rowCounter})">–£–¥–∞–ª–∏—Ç—å</button></td>
      `;

      tbody.appendChild(row);
      rowCounter++;
      console.log('–°—Ç—Ä–æ–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞, –≤—Å–µ–≥–æ —Å—Ç—Ä–æ–∫: ' + rowCounter);
    }

    function removeRow(rowId) {
      const row = document.getElementById('row_' + rowId);
      if (row) {
        row.remove();
      }
    }

    function onIndicatorChange(rowId) {
      const select = document.getElementById('indicator_' + rowId);
      const customInput = document.getElementById('indicator_custom_' + rowId);
      const category = document.getElementById('category').value;
      const material = document.getElementById('material').value;

      if (select.value === '__new__') {
        customInput.style.display = 'block';
        document.getElementById('min_' + rowId).value = '';
        document.getElementById('max_' + rowId).value = '';
        document.getElementById('unit_' + rowId).value = '';
      } else if (select.value !== '') {
        customInput.style.display = 'none';
        customInput.value = '';
        
        google.script.run
          .withSuccessHandler(function(info) {
            document.getElementById('min_' + rowId).value = info.min || '';
            document.getElementById('max_' + rowId).value = info.max || '';
            document.getElementById('unit_' + rowId).value = info.unit || '';
          })
          .withFailureHandler(handleError)
          .getIndicatorInfo(category, material, select.value);
      } else {
        customInput.style.display = 'none';
        customInput.value = '';
      }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    document.addEventListener('DOMContentLoaded', function() {
      console.log('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ñ–æ—Ä–º—ã...');
      
      // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—É—â—É—é –¥–∞—Ç—É —Å —É—á–µ—Ç–æ–º –≤—Ä–µ–º–µ–Ω–Ω–æ–π –∑–æ–Ω—ã
      const now = new Date();
      const timezoneOffset = now.getTimezoneOffset() * 60000;
      const localISOTime = new Date(now - timezoneOffset).toISOString().split('T')[0];
      
      document.getElementById('date').value = localISOTime;
      console.log('–î–∞—Ç–∞ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞: ' + localISOTime);

      // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø—Ä–∞–≤–æ—á–Ω–∏–∫–∏
      loadCategories();
      loadMaterials();
      loadOrganizations();
      loadDoctors();

      // –î–æ–±–∞–≤–ª—è–µ–º –ø–µ—Ä–≤—É—é —Å—Ç—Ä–æ–∫—É –¥–ª—è –≤–≤–æ–¥–∞ –ø–æ–∫–∞–∑–∞—Ç–µ–ª—è
      setTimeout(function() {
        addRecordRow();
      }, 100);
    });

    function loadCategories() {
      console.log('–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–π...');
      google.script.run
        .withSuccessHandler(function(categories) {
          console.log('–ü–æ–ª—É—á–µ–Ω–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–π: ' + categories.length);
          const select = document.getElementById('category');
          
          // –û—á–∏—â–∞–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –æ–ø—Ü–∏–∏ –∫—Ä–æ–º–µ –ø–µ—Ä–≤–æ–π
          while (select.options.length > 1) {
            select.remove(1);
          }
          
          categories.forEach(function(cat) {
            const option = document.createElement('option');
            option.value = cat;
            option.textContent = cat;
            select.appendChild(option);
          });
        })
        .withFailureHandler(function(error) {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π:', error);
          handleError(error);
        })
        .getCategories();
    }

    function loadMaterials() {
      console.log('–ó–∞–≥—Ä—É–∑–∫–∞ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤...');
      google.script.run
        .withSuccessHandler(function(materials) {
          console.log('–ü–æ–ª—É—á–µ–Ω–æ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤: ' + materials.length);
          const select = document.getElementById('material');
          
          while (select.options.length > 1) {
            select.remove(1);
          }
          
          materials.forEach(function(mat) {
            const option = document.createElement('option');
            option.value = mat;
            option.textContent = mat;
            select.appendChild(option);
          });
        })
        .withFailureHandler(function(error) {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤:', error);
          handleError(error);
        })
        .getMaterials();
    }

    function loadOrganizations() {
      console.log('–ó–∞–≥—Ä—É–∑–∫–∞ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–π...');
      google.script.run
        .withSuccessHandler(function(organizations) {
          console.log('–ü–æ–ª—É—á–µ–Ω–æ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–π: ' + organizations.length);
          const select = document.getElementById('organization');
          
          while (select.options.length > 1) {
            select.remove(1);
          }
          
          organizations.forEach(function(org) {
            const option = document.createElement('option');
            option.value = org;
            option.textContent = org;
            select.appendChild(option);
          });
        })
        .withFailureHandler(function(error) {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–π:', error);
        })
        .getOrganizations();
    }

    function loadDoctors() {
      console.log('–ó–∞–≥—Ä—É–∑–∫–∞ –≤—Ä–∞—á–µ–π...');
      google.script.run
        .withSuccessHandler(function(doctors) {
          console.log('–ü–æ–ª—É—á–µ–Ω–æ –≤—Ä–∞—á–µ–π: ' + doctors.length);
          const select = document.getElementById('doctor');
          
          while (select.options.length > 1) {
            select.remove(1);
          }
          
          doctors.forEach(function(doc) {
            const option = document.createElement('option');
            option.value = doc;
            option.textContent = doc;
            select.appendChild(option);
          });
        })
        .withFailureHandler(function(error) {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤—Ä–∞—á–µ–π:', error);
        })
        .getDoctors();
    }

    function updateIndicators() {
      const category = document.getElementById('category').value;
      const material = document.getElementById('material').value;

      if (category && material) {
        google.script.run
          .withSuccessHandler(function(indicators) {
            availableIndicators = indicators;
            updateAllIndicatorSelects();
          })
          .withFailureHandler(handleError)
          .getIndicators(category, material);
      }
    }

    function updateAllIndicatorSelects() {
      const selects = document.querySelectorAll('.indicator-select');
      selects.forEach(select => {
        const currentValue = select.value;
        select.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–∫–∞–∑–∞—Ç–µ–ª—å...</option><option value="__new__">+ –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π</option>';
        
        availableIndicators.forEach(indicator => {
          const option = document.createElement('option');
          option.value = indicator;
          option.textContent = indicator;
          select.appendChild(option);
        });
        
        if (currentValue) {
          select.value = currentValue;
        }
      });
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
    document.getElementById('medicalForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const data = {
        date: document.getElementById('date').value,
        category: document.getElementById('category').value,
        material: document.getElementById('material').value,
        organization: document.getElementById('organization').value,
        doctor: document.getElementById('doctor').value,
        records: []
      };

      if (!data.date || !data.category || !data.material) {
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –¥–∞—Ç—É, –∫–∞—Ç–µ–≥–æ—Ä–∏—é –∏ –≤–∏–¥ –º–∞—Ç–µ—Ä–∏–∞–ª–∞');
        return;
      }

      const rows = document.querySelectorAll('#recordsBody tr');
      let hasValidRecord = false;

      rows.forEach(row => {
        const rowId = row.id.replace('row_', '');
        const indicatorSelect = document.getElementById('indicator_' + rowId);
        const indicatorCustom = document.getElementById('indicator_custom_' + rowId);
        const value = document.getElementById('value_' + rowId).value;

        let indicator = '';
        let isNew = false;

        if (indicatorSelect.value === '__new__' && indicatorCustom.value) {
          indicator = indicatorCustom.value;
          isNew = true;
        } else if (indicatorSelect.value && indicatorSelect.value !== '__new__') {
          indicator = indicatorSelect.value;
        }

        if (indicator && value) {
          hasValidRecord = true;
          data.records.push({
            indicator: indicator,
            value: value,
            min: document.getElementById('min_' + rowId).value,
            max: document.getElementById('max_' + rowId).value,
            unit: document.getElementById('unit_' + rowId).value,
            comment: document.getElementById('comment_' + rowId).value,
            isNew: isNew
          });
        }
      });

      if (!hasValidRecord) {
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –¥–æ–±–∞–≤—å—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –ø–æ–∫–∞–∑–∞—Ç–µ–ª—å —Å –∑–Ω–∞—á–µ–Ω–∏–µ–º');
        return;
      }

      showLoading(true);

      google.script.run
        .withSuccessHandler(function(result) {
          showLoading(false);
          if (result.success) {
            showSuccess(result.message);
            setTimeout(function() {
              if (confirm('–î–æ–±–∞–≤–∏—Ç—å –µ—â–µ –∑–∞–ø–∏—Å–∏?')) {
                resetForm();
              } else {
                closeDialog();
              }
            }, 1500);
          } else {
            alert('–û—à–∏–±–∫–∞: ' + result.message);
          }
        })
        .withFailureHandler(function(error) {
          showLoading(false);
          alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏: ' + error.toString());
        })
        .saveMedicalRecords(data);
    });

    function showLoading(show) {
      const form = document.getElementById('medicalForm');
      const loading = document.getElementById('loading');
      const saveBtn = document.getElementById('saveBtn');

      if (show) {
        form.style.display = 'none';
        loading.style.display = 'block';
        saveBtn.disabled = true;
      } else {
        form.style.display = 'block';
        loading.style.display = 'none';
        saveBtn.disabled = false;
      }
    }

    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      setTimeout(function() {
        successDiv.style.display = 'none';
      }, 3000);
    }

    function resetForm() {
      const category = document.getElementById('category').value;
      const material = document.getElementById('material').value;
      
      document.getElementById('medicalForm').reset();
      
      const now = new Date();
      const timezoneOffset = now.getTimezoneOffset() * 60000;
      const localISOTime = new Date(now - timezoneOffset).toISOString().split('T')[0];
      document.getElementById('date').value = localISOTime;
      
      document.getElementById('category').value = category;
      document.getElementById('material').value = material;
      
      document.getElementById('recordsBody').innerHTML = '';
      rowCounter = 0;
      
      addRecordRow();
    }

    function handleError(error) {
      console.error('–û—à–∏–±–∫–∞:', error);
      alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞: ' + error.toString());
    }

    function closeDialog() {
      google.script.host.close();
    }
  </script>
